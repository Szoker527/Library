<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Digital Library</h1>
    <div class="side-panel">
        <button id="open-modal">Open Modal</button>
    </div>
    <div id="myModal" class="modal">
        <form action="" id="book" class="modal-content">
            <span class="close">&times;</span>
            <div class="input-book">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" >
            </div>
            <div class="input-book">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" >
            </div>
            <div class="input-book">
                <label for="pages">Amount of pages</label>
                <input type="number" name="pages" id="pages" >
            </div>
            <div class="input-book">
                <label for="readit">Did you read it?</label>
                <input type="text" name="readit" id="readit" >
            </div>
            <button type="button" form="book" id="submit">Submit</button>
            <button type="button" id="test">TEST</button>
        </form>
    </div>
    <div class="display-library">
            <div class="added-book">
                <div class="book-card">Title</div>
                <div class="book-card">Author</div>
                <div class="book-card">Amount of pages</div>
                <div class="book-card">Did you read it?</div>
            </div>
    </div>
</body>
</html>
