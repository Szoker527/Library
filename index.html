<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <main>
        <div class="display-library">
            <form action="" id="book">
                <div class="input-book">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" >
                </div>
                <div class="input-book">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" >
                </div>
                <div class="input-book">
                    <label for="pages">Amount of pages</label>
                    <input type="number" name="pages" id="pages" >
                </div>
                <div class="input-book">
                    <label for="readit">Did you read it?</label>
                    <input type="text" name="readit" id="readit" >
                </div>
                <button type="button" form="book" id="submit">Submit</button>
            </form>
            <div class="added-book">
                <div class="show-book">
                    BOOKS
                </div>
            </div>
        </div>
    </main>
</body>
</html>
